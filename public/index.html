<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CodeBlaze is your gateway to the future of technology. We offer cutting-edge internship programs, comprehensive job placement services, and expert-led courses in MERN stack, Python, Java, and more. Start your journey with us and ignite your career." />
    <meta name="keywords" content="CodeBlaze, internships, job placement, tech courses, MERN stack, Python, Java, software development, coding, programming" />
    <meta property="og:title" content="CodeBlaze - Ignite Your Tech Career" />
    <meta property="og:description" content="CodeBlaze offers cutting-edge internship programs, job placement services, and expert-led courses to help you launch your career in tech." />
    <meta property="og:image" content="https://www.codeblaze.net/logo512.png" />
    <meta property="og:url" content="https://www.codeblaze.net" />
    <meta property="og:type" content="website" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>CodeBlaze</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "CodeBlaze",
        "url": "https://www.codeblaze.net",
        "logo": "https://www.codeblaze.net/logo512.png",
        "sameAs": [
          "https://www.linkedin.com/company/codeblaze",
          "https://twitter.com/codeblaze",
          "https://www.facebook.com/codeblaze"
        ]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "CodeBlaze",
        "url": "https://codeblaze.net/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://codeblaze.net/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [{
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://www.codeblaze.net/"
        }]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "name": "Main Site Navigation",
        "itemListElement": [
          {
            "@type": "SiteNavigationElement",
            "position": 1,
            "name": "Services",
            "url": "https://codeblaze.net/services"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 2,
            "name": "Internships",
            "url": "https://codeblaze.net/internships"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 3,
            "name": "Job Seekers",
            "url": "https://codeblaze.net/job-seekers"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 4,
            "name": "Resources",
            "url": "https://codeblaze.net/resources"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 5,
            "name": "About Us",
            "url": "https://codeblaze.net/aboutus"
          }
        ]
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
